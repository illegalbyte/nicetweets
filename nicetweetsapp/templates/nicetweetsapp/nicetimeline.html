{% extends 'nicetweetsapp/base.html' %}

{% block content %}

<center><h2>Your nice timeline for {{ topic }}</h2></center>

{% if tweets %}
    {% for tweet in tweets %}
        {% if tweet.sentiment > 0.5 %}
                <div class="tweet-body">
                    <p>{{ tweet.sentiment }}<br>{{ tweet.text }}</p>
                </div>
        {% endif %}
    {% endfor %}
{% endif %}

{% endblock %}
